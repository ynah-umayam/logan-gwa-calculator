<ol class="flex items-center w-full mb-4 sm:mb-5">

    class="flex w-full items-center text-blue-600 dark:text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b after:border-4 after:inline-block"
    [ngClass]="
      stepCount >= 2
        ? 'after:border-blue-100 dark:after:border-blue-800'
        : 'after:border-gray-100 dark:after:border-gray-700'
    "
  >
    <div
      class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 bg-blue-100 dark:bg-blue-800 shrink-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5 text-blue-600 dark:text-blue-300"
      >
        <path
          fill-rule="evenodd"
          d="M4.5 2A1.5 1.5 0 0 0 3 3.5v13A1.5 1.5 0 0 0 4.5 18h11a1.5 1.5 0 0 0 1.5-1.5V7.621a1.5 1.5 0 0 0-.44-1.06l-4.12-4.122A1.5 1.5 0 0 0 11.378 2H4.5Zm4.75 11.25a.75.75 0 0 0 1.5 0v-2.546l.943 1.048a.75.75 0 1 0 1.114-1.004l-2.25-2.5a.75.75 0 0 0-1.114 0l-2.25 2.5a.75.75 0 1 0 1.114 1.004l.943-1.048v2.546Z"

        />

    </div>

  <li
    class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-4 after:inline-block"
    [ngClass]="
      stepCount === 3
        ? 'after:border-blue-100 dark:after:border-blue-800'
        : 'after:border-gray-100 dark:after:border-gray-700'
    "
  >
    <div
      class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 shrink-0"
      [ngClass]="
        stepCount >= 2
          ? 'bg-blue-100 dark:bg-blue-800'
          : 'bg-gray-100 dark:bg-gray-700'
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5 text-blue-600 lg:w-6 lg:h-6 dark:text-blue-300"
      >
        <path
          d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z"

        />
      </svg>
    </div>
  </li>
  <li class="flex items-center">
    <div
      class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 shrink-0"
      [ngClass]="
        stepCount === 3
          ? 'bg-blue-100 dark:bg-blue-800'
          : 'bg-gray-100 dark:bg-gray-700'
      "
    >
      <svg
        class="w-4 h-4 text-blue-600 lg:w-6 lg:h-6 dark:text-blue-300"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 18 20"
      >

    </div>

</ol>
